    oC.onmousedown=function(e){
        ctx.moveTo(e.clientX, e.clientY);
        oC.onmousemove=function(e){
            ctx.lineTo(e.clientX, e.clientY);
            ctx.stroke();
        }
        oC.onmouseup=function(){
            oC.onmousemove=null;
        }
    }
